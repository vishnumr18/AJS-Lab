<!-- Search the user by name and salary -->

<html ng-app="emp">
    <head>
        <title>Employee Details</title>
        <script src="angular.js"></script>
        <script>
            var app = angular.module('emp',[])
            app.controller('empCtrl',function($scope){
                $scope.list = [
                    {name:'Vishnu', salary:170000},
                    {name:'Raghu',salary:150000},
                    {name:'Harsha',salary:130000},
                    {name:'Pradyoth',salary:100000}
                ]
            })
        </script>
    </head>
    <body ng-controller="empCtrl">
        <h1>Employee Details</h1>

        Search by Name: <input type="text" ng-model="name">
        Search by Salary: <input type="number" ng-model="salary">
        <br>

        <table>
            <tr ng-repeat="emp in list | filter:{name:name, salary:salary}">
                <td>{{emp.name}}</td>
                <td>Salary: Rs{{emp.salary}}</td>
            </tr>
        </table>
    </body>
</html>
