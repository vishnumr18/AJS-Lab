<!-- Display the dates using filter parameters -->

<html ng-app="date">
    <head>
        <title>Date Formats In Angular JS</title>
        <script src="angular.js"></script>
        <script>
            var app = angular.module('date',[])
            app.controller('dateCtrl',function($scope){
                $scope.currDate = new Date()
            })
        </script>
    </head>
    <body ng-controller='dateCtrl'>
        <h1>Date Formats In Angular JS</h1><br>
        <p>Default Format: {{currDate | date}}</p>
        <p>Custom Format(yyyy-mm-dd): {{currDate | date:'yyyy-mm-dd'}}</p>
        <p>Short Date: {{currDate | date:'shortDate'}}</p>
        <p>Full Date: {{currDate | date:'fullDate'}}</p>
    </body>
</html>
